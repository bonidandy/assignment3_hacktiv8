<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400&family=Open+Sans:wght@300&family=Quicksand:wght@600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="apa">
        <div class="container">
            <h1>COVID-19 TRACKER</h1>

            <div class="cari">
                <input type="text" id="countryInput" placeholder="Masukkan nama negara">
                <button id="searchButton">Get Data</button>
            </div>
            
            <div class="active"> <i class="fa-brands fa-creative-commons-sampling fa-xl"></i> <p>Active Cases</p> <p id="activeCases"></p> </div>
            <div class="newcase"> <i class="fa-solid fa-house-medical fa-xl"></i> <p>New Cases</p> <p id="newCases"></p> </div>
            <div class="recovered"> <i class="fa-solid fa-briefcase-medical fa-xl"></i> <p>Recovered Cases</p> <p id="recoveredCases"></p> </div>
            <div class="totalcases"> <i class="fa-solid fa-bars fa-lg"></i> <p>Total Cases</p> <p id="totalCases"></p> </div>
            <div class="totaldeaths"> <i class="fa-solid fa-skull fa-xl"></i><p>Total Deaths</p> <p id="totalDeaths"></p> </div>
            <div class="totaltest"> <i class="fa-solid fa-house-medical-circle-check fa-xl"></i> <p>Total Tests</p> <p id="totalTests"></p> </div>
            <div id="covidData"></div>
        </div>
    </div>
    <script src="assets/src.js"></script>
</body>

</html>
